<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Login form</title>
</head>
<body>
    <div class="wrapper">
        <div class="main-container">
            <div class="main-container__login-window">
                <div class="main-container__login-window_welcome-container">
                    <div class="main-container__login-window_welcome-container_cart">
                        <img  src="/img/cart.svg" alt="">
                    </div>
                    <div class="main-container__login-window_welcome-container_text">
                        <h1 class="main-container__login-window_welcome-container_text_header">Welcome Page</h1>
                        <p class="main-container__login-window_welcome-container_text_paragraph">Sign in to continue access pages</p>
                    </div>
                </div>
                <div class="layers-container">
                <div class="main-container__signin-container__layer-first"></div>
                <div class="main-container__signin-container__layer-second"></div>
                <div class="main-container__signin-container">
                    <h2 class="main-container__signin-container_header">
                        Sign In
                    </h2>
                    <p class="main-container__signin-container_paragraph">Sign in to continue access pages</p>
                    <form id="form_id" method="post" action="" onsubmit="javascript:return validate('form_id','email');">
                        <input class="main-container__signin-container_form email-form" type="text" id="email" name="email" placeholder="Email Adress"/>
                        <input class="main-container__signin-container_form password-form" type="password" name="password" placeholder="Password">
                        <div>
                        <span class="icon"></span>
                        <input class="main-container__signin-container_continue"  type="submit" value="Continue" />
                    </div>
                     </form>
                    <div>
                    </button>
                    <p>or connect with social media</p>
                    <div class="main-container__signin-container_social">
                        <div class="main-container__signin-container_social_twitter-button-container">
                            <button class="button twitter-button"><span class="icon"></span>Sign In With Twitter</button>
                        </div>
                        <div class="main-container__signin-container_social_facebook-button-container">
                            <button class="button facebook-button"><span class="icon"></span>Sign In With Facebook</button>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
